---
layout: default
---

<header role="header">
  <h1 class="page-title"><span class="raised-cap">S</span>tories</h1>
</header>
<div class="row">
  <div class="col-md-8">
    <article>
      <header>
        <h2>{{ page.title }}, {{ page.country }}</h2>
      </header>
      <div class="story">
        <div class="figure">
          <img src="{{ page.image }}" alt="{{ page.altText }}" class="img-responsive shadowed" />
          <p class="caption">{{ page.caption }}</p>
      </div>
        {{ content }}
      </div>
    </article>
  </div>
  <div class="col-md-offset-1 col-md-3">
    {% include more-info.html %}
  </div>
</div>
