---
layout: default
title: Stories
---

<h1>{{ page.title }}</h1>
<div class="row">
  <div class="col-md-8">
    <div class="row">
      {% for story in site.categories.stories %}
      <div class="col-sm-6 col-md-6">
        <div class="story">
        <section>
          <a href="{{ story.url }}" class="image">
            <img src="{{ story.image }} " alt="{{ story.altText }}" class="img-responsive" />
          </a>
          <div class="teaser">
            <p><a href="{{ story.url }}">{{ story.title }}</a></p>
            <p>{{ story.person }}</p>
            <p>{{ story.country }}</p>
          </div>
        </section>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="col-md-offset-1 col-md-3">
    {% include more-info.html %}
  </div>
</div>
