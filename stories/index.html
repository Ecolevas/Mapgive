---
layout: default
title: Stories
---

<h1>{{ page.title }}</h1>
<div class="row">
  <div class="col-md-12">
    <div class="row">
      {% for story in site.categories.stories %}
      <div class="col-sm-4 col-md-4">
        <div class="story">
        <section>
          <a href="{{ story.url }}" class="image">
            <img src="{{ story.image }} " alt="{{ story.altText }}" class="img-responsive shadowed" />
          </a>
          <p class="title"><a href="{{ story.url }}">{{ story.title }}</a></p>
          <div class="teaser">
            <p><strong>Location</strong>: {{ story.country }}</p>
          </div>
        </section>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
