---
layout: default
title: Commonly Asked Questions
---

<h1>{{ page.title }}</h1>
<div class="row">
  <div class="col-md-8">
    <div class="panel-group" id="accordion">
      {% for post in site.categories.faq %}
      <div class="panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ forloop.index }}">
              {{ post.title }}
            </a>
          </h4>
        </div>
        <div id="collapse{{ forloop.index }}" class="panel-collapse collapse">
          <div class="panel-body">
            {{ post.content }}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="col-md-4">
    <div class="promo-box">
      <h2>More Information</h2>
      <ul>
        <li><a href="#">Lorum Ipsum</a></li>
        <li><a href="#">Lorum Ipsum</a></li>
        <li><a href="#">Lorum Ipsum</a></li>
      </ul>
    </div>
  </div>
</div>
